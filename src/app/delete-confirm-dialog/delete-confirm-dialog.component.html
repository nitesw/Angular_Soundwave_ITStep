<h2 mat-dialog-title>Delete track</h2>
<mat-dialog-content>
  Would you like to delete {{ title() }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="id()" cdkFocusInitial>
    Yes
  </button>
</mat-dialog-actions>
