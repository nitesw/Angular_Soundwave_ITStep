<div class="container">
  <div class="upper-panel">
    <h1>Track list</h1>
    <button mat-icon-button routerLink="/tracks/create">
      <mat-icon class="add-icon" style="color: lightgreen">add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ element.imgUrl }}" />
        </td>
      </ng-container>

      <ng-container matColumnDef="isPublic">
        <th mat-header-cell *matHeaderCellDef>Public</th>
        <td mat-cell *matCellDef="let element">
          {{ element.isPublic === true ? "True" : "False" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="genreName">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let element">{{ element.genreName }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="openDeleteDialog(element.title, element.id)"
            mat-icon-button
          >
            <mat-icon class="delete-icon" style="color: lightcoral"
              >delete</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of tracks"
    ></mat-paginator>
  </div>
</div>
