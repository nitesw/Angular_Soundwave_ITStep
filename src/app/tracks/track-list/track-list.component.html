<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="isPublic">
    <th mat-header-cell *matHeaderCellDef>Public</th>
    <td mat-cell *matCellDef="let element">
      {{ element.isPublic === true ? "True" : "False" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="genreId">
    <th mat-header-cell *matHeaderCellDef>Genre Id</th>
    <td mat-cell *matCellDef="let element">{{ element.genreId }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
